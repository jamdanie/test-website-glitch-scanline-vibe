<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gundam Layout</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header class="topbar">
    <!-- brand removed -->
    <nav class="nav">
      <button class="nav-link is-active" data-page="home">Home</button>
      <button class="nav-link" data-page="about">About</button>
    </nav>
  </header>

  <main class="wrap">
    <!-- ONE hero only -->
    <section class="hero" aria-label="Gundam hero background">
      <div class="hero-glow" aria-hidden="true"></div>

      <!-- Kanji overlay ONLY over gundam -->
      <div class="kanji-overlay" aria-hidden="true"></div>

      <div class="card">
        <div id="page-home">
          <p class="eyebrow">デザイン / LAYOUT STUDY</p>
          <h1 class="title">Clean UI. Gundam Mood.</h1>
          <p class="subtitle">
            Minimal half-page layout with subtle motion + vertical kanji.
          </p>
          

          <div class="cta-row">
            <a class="cta primary" href="#">View</a>
            <a class="cta ghost" href="https://github.com/jamdanie" target="_blank" rel="noreferrer">GitHub</a>
          </div>

          <p class="micro">UW student layout study • HTML/CSS/JS • GitHub Pages</p>
        </div>

        <div id="page-about" class="is-hidden">
          <p class="eyebrow">About</p>
          <h2 class="title h2">Simple.</h2>
          <p class="subtitle">I’m a UW student testing layout designs.</p>
          <p class="micro">Focused on layout, hierarchy, and motion.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
